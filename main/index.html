<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="logo.png" />
    <title>Login | LMS Unindra</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <center>
        <div class="logo">
          <img src="logo.png" alt="" width="100px" />
        </div>

        <div class="title-lms">
          <h4>LMS UNINDRA</h4>
        </div>

        <div class="button-version">
          <h4>Akses LMS First Version</h4>
        </div>
      </center>

      <div class="form-login">
        <h4 class="usn">Username</h4>
        <input class="enter" type="text" placeholder="Enter username" />

        <h4 class="pw">Password</h4>
        <input class="enter" type="text" placeholder="Enter password" />
      </div>

      <div class="recaptcha"><input type="checkbox" /> Saya bukan robot</div>

      <div class="remember-me"><input type="checkbox" /> Remember me</div>

      <center>
        <div class="login-button">
          <h4>Log In</h4>
        </div>

        <div class="sign-in">
          <p>- Sign in with -</p>
        </div>

        <div class="login-gmail-button">
          <h4>Login Gmail</h4>
        </div>

        <div class="copyright">
          <h4>Â© 2023 LMS UNINDRA.</h4>
        </div>
      </center>
    </div>
  </body>
</html>
